<!DOCTYPE html>
<html lang = "en">
    <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>counter-webapp</title>
    <link rel="stylesheet" href="css/style.css" >
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@300&display=swap" rel="stylesheet">
	<script rel="text/javascript" src="js/javascript.js"></script>
    

    </head>
    <body>
			<div class="wrapper">
				<div class="center">
					<div class="text_wrap">
						<h1>counter app</h1>
						<p>counting simplified by Ovy</p>
				    </div>
					<p id="count">0</p>
					<button id="increment" class="btn" onclick="increase()">increment</button>
					<button id="save" class="btn" onclick="save()">save</button>
					<p id="prev_count">previous count: </p>
				</div>
			</div>
			<script rel="text/javascript" src="js/javascript.js"></script>
    </body>
    
</html>
